{{ define "main" }}
<article class="blog-article">
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p>
        {{ range .Data.Terms.Alphabetical }}
        <a href="/tags/{{ .Name }}/"><code>#{{ .Name }}</code></a>
        ({{ .Count }} posts)
        <br />
        {{ end }}
    </p>
</article>
{{ end }}
