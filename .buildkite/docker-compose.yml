services:
    ci:
        working_dir: /website
        volumes:
            - ..:/website
            - /var/run/tailscale/tailscaled.sock:/var/run/tailscale/tailscaled.sock
        cap_add:
            - IPC_LOCK
        build:
            context: .
            args:
                HUGO_VERSION: "0.152.2"
        environment:
            - VAULT_ADDR
            - VAULT_TOKEN
